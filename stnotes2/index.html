<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Reference to styles.css -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Student Notes</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Welcome to Student Notes</h1>
            <p>Find and manage your notes here.</p>
        </div>
    </section>

    <!-- Search Bar -->
    <section class="search-bar">
        <input type="text" id="search-input" placeholder="Search for notes..." onkeyup="searchNotes()">
    </section>

    <!-- Features Section (List of Notes) -->
    <section class="features">
        <div class="container">
            <h2>Available Notes</h2>
            <div id="notes-list">
                <!-- Notes will be displayed here dynamically -->
            </div>
        </div>
    </section>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
